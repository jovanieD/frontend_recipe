<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://recipetineats.com/wp-content/uploads/2015/02/Filipino-Chicken-Adobo_8.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
        <div class="col-sm-6 text-black">

          <div class="d-flex justify-content-center mt-5">
           <img routerLink="/" class="w-25" src="http://sharetherecipe.com/images/logo-ShareTheRecipe-1a.png" alt="">
          </div>

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

        <form #loginForm = "ngForm" (ngSubmit)="onSubmit(loginForm)" >

          <h3 class="fw-normal mb-3 pb-3 fstyle" style="letter-spacing: 1px;">Log in</h3>
              <div class="form-outline mb-4">
                <input type="email" class="form-control" placeholder="Email" name="email" ngModel  />
                <label class="form-label" for="form2Example18">Email address</label>
              </div>

          <div class="form-outline mb-4">
            <input  type="password" class="form-control" placeholder="Password" name="password" ngModel/>
            <label class="form-label" for="form2Example28">Password</label>
          </div>


          <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block"  [disabled]="!loginForm.valid"
            mat-raised-button
            color="primary"
            mat-button type="button">Login</button>
          </div>

          <p class="mt-9">Don't have an account? <a href="#!" class="link-info">Register here</a></p>

        </form>

      </div>
    </div>
  </div>
</div>
</section>


</body>
</html>
